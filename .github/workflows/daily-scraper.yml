name: "ğŸ¤– Daily Resource Scraper"

on:
  # 09:00â€¯UTC = 14:00â€¯PKT
  schedule:
    - cron: "0 9 * * *"

  # Manual trigger
  workflow_dispatch:
    inputs:
      test_mode:
        description: "Run in test mode (limited resources)"
        required: false
        default: "false"
        type: boolean

jobs:
  scrape-resources:
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ“¥ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: "ğŸ“¦ Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: "ğŸ”‘ Write Firebase serviceâ€‘account key"
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > scripts/firebase-key.json

      - name: "ğŸš€ Run automation scraper"
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          DISCORD_WEBHOOK:        ${{ secrets.DISCORD_WEBHOOK }}
          TEST_MODE:             ${{ github.event.inputs.test_mode }}
        run: |
          cd scripts
          python auto_scraper.py

      - name: "ğŸ§¹ Remove sensitive key file"
        if: always()
        run: rm -f scripts/firebase-key.json

      - name: "ğŸ“Š Upload logs on failure"
        if: failure()
        uses: actions/upload-artifact@v4  # â† upgraded to v4 (v3 is deprecated)
        with:
          name: scraper-logs
          path: scripts/*.log
          retention-days: 7

  notify-failure:
    runs-on: ubuntu-latest
    needs: scrape-resources
    if: failure()

    steps:
      - name: "ğŸš¨ Send Discord failure notification"
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -s -X POST "$DISCORD_WEBHOOK" \
            -H "Content-Type: application/json" \
            -d '{
              "content": "ğŸš¨ **Freezy Platform Scraper Failed!**\n\nâŒ The daily scraping job encountered an error.\nğŸ”— Check the logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\nâ° Time (UTC): $(date --utc +"%Y-%m-%d %H:%M:%S")",
              "username": "Freezy Alert Bot",
              "avatar_url": "https://cdn-icons-png.flaticon.com/512/564/564619.png"
            }'
